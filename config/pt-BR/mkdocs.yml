site_name: JELOS Wiki
docs_dir: '../../docs/pt-BR'
site_dir: '../../generated/pt-BR'
site_url: https://jelos.org
repo_url: https://github.com/JustEnoughLinuxOS/jelos.org
repo_name: jelos.org
copyright: Copyright Creative Commons Attribution-ShareAlike 4.0 International

theme:
  language: pt-BR
  name: material
  custom_dir: '../../overrides/assets'
  logo: images/logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: art-book
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: art-book-next
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Oxygen
    code: Oxygen Mono
  features:
    - navigation.top
    #- navigation.instant
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      toc_depth: 3
      permalink: ¶
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
extra_css:
  - assets/css/custom.css
extra:
  alternate:
    - name: English
      link: /en/
      lang: en

    - name: Brazilian Portuguese
      link: /pt-BR/
      lang: pt-BR
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/JustEnoughLinuxOS/distribution
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/seTxckZjJy
plugins:
  - search:
      lang: pt-BR
  #- glightbox
